<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Voedselbank Maaskantje</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container header-container">
      <div class="header-left">
        <button id="menuToggle" class="menu-toggle">
          <i class="bi bi-list"></i>
        </button>
        <a href="dashboard.html" class="logo">Voedselbank Maaskantje</a>
        <nav class="main-nav">
          <ul id="navLinks">
            <!-- Navigation links will be populated by JavaScript based on user role -->
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <button class="icon-button">
          <i class="bi bi-search"></i>
        </button>
        <div class="user-menu">
          <button class="icon-button" id="userMenuButton">
            <i class="bi bi-person"></i>
          </button>
          <div class="dropdown-menu" id="userDropdown">
            <a href="#" class="dropdown-item">Profiel</a>
            <a href="#" class="dropdown-item" id="logoutButton">Uitloggen</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container main-content">
    <div id="dashboardContent">
      <!-- Dashboard content will be loaded here based on user role -->
      <div class="loading">
        <div class="spinner"></div>
        <p>Dashboard laden...</p>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>

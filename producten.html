<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producten - Voedselbank Maaskantje</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container header-container">
      <div class="header-left">
        <button id="menuToggle" class="menu-toggle">
          <i class="bi bi-list"></i>
        </button>
        <a href="dashboard.html" class="logo">Voedselbank Maaskantje</a>
        <nav class="main-nav">
          <ul id="navLinks">
            <!-- Navigation links will be populated by JavaScript based on user role -->
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <button class="icon-button">
          <i class="bi bi-search"></i>
        </button>
        <div class="user-menu">
          <button class="icon-button" id="userMenuButton">
            <i class="bi bi-person"></i>
          </button>
          <div class="dropdown-menu" id="userDropdown">
            <a href="#" class="dropdown-item">Profiel</a>
            <a href="#" class="dropdown-item" id="logoutButton">Uitloggen</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container main-content">
    <div class="page-header">
      <div>
        <h1>Producten</h1>
        <p class="text-muted">Beheer de producten in de voorraad</p>
      </div>
      <div class="action-buttons" id="productActions">
        <!-- Action buttons will be added based on user role -->
      </div>
    </div>

    <div class="grid-layout">
      <!-- Filters sidebar -->
      <div class="sidebar">
        <div class="card">
          <div class="card-content">
            <div class="filter-section">
              <label for="search">Zoeken</label>
              <input type="text" id="search" placeholder="Naam of EAN..." class="search-input">
            </div>

            <div class="filter-section">
              <label>CategorieÃ«n</label>
              <div class="checkbox-list" id="categoryFilters">
                <!-- Categories will be populated by JavaScript -->
              </div>
            </div>

            <div class="filter-section">
              <label>Houdbaar tot</label>
              <div class="date-inputs">
                <input type="text" placeholder="DD" class="date-input">
                <input type="text" placeholder="MM" class="date-input">
                <input type="text" placeholder="JJJJ" class="date-input">
              </div>
            </div>

            <div class="filter-section">
              <label>Dieetwensen</label>
              <div class="checkbox-list">
                <div class="checkbox-item">
                  <input type="checkbox" id="diet-pork">
                  <label for="diet-pork">Geen varkensvlees</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="diet-vegan">
                  <label for="diet-vegan">Veganistisch</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="diet-vegetarian">
                  <label for="diet-vegetarian">Vegetarisch</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Products list -->
      <div class="main-panel">
        <div class="list-header">
          <button class="btn btn-outline btn-sm">
            Sorteer
            <i class="bi bi-arrow-down-up"></i>
          </button>
          <div class="text-sm text-muted" id="productCount">0 producten gevonden</div>
        </div>

        <div class="product-list" id="productList">
          <!-- Products will be populated by JavaScript -->
          <div class="loading">
            <div class="spinner"></div>
            <p>Producten laden...</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/products.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medewerkers - Voedselbank Maaskantje</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container header-container">
      <div class="header-left">
        <button id="menuToggle" class="menu-toggle">
          <i class="bi bi-list"></i>
        </button>
        <a href="dashboard.html" class="logo">Voedselbank Maaskantje</a>
        <nav class="main-nav">
          <ul id="navLinks">
            <!-- Navigation links will be populated by JavaScript based on user role -->
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <button class="icon-button">
          <i class="bi bi-search"></i>
        </button>
        <div class="user-menu">
          <button class="icon-button" id="userMenuButton">
            <i class="bi bi-person"></i>
          </button>
          <div class="dropdown-menu" id="userDropdown">
            <a href="#" class="dropdown-item">Profiel</a>
            <a href="#" class="dropdown-item" id="logoutButton">Uitloggen</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container main-content">
    <div class="page-header">
      <div>
        <h1>Medewerkers</h1>
        <p class="text-muted">Beheer de medewerkers van de voedselbank</p>
      </div>
      <div class="action-buttons" id="employeeActions">
        <button class="btn btn-primary">
          <i class="bi bi-plus"></i>
          Voeg toe
        </button>
        <button class="btn btn-outline" id="deleteEmployeesBtn" disabled>
          <i class="bi bi-trash"></i>
          Verwijderen
        </button>
      </div>
    </div>

    <div class="filter-bar">
      <div class="search-container">
        <i class="bi bi-search search-icon"></i>
        <input type="text" id="employeeSearch" placeholder="Zoeken op naam of email..." class="search-input">
      </div>
      <div class="filter-options">
        <div class="checkbox-item">
          <input type="checkbox" id="showInactive">
          <label for="showInactive">Toon inactieve medewerkers</label>
        </div>
        <div class="select-container">
          <select id="roleFilter" class="select-input">
            <option value="all">Alle rollen</option>
            <option value="directie">Directie</option>
            <option value="magazijn">Magazijnmedewerker</option>
            <option value="vrijwilliger">Vrijwilliger</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="table-container">
        <table class="data-table" id="employeesTable">
          <thead>
            <tr>
              <th>
                <div class="checkbox-item">
                  <input type="checkbox" id="selectAllEmployees">
                  <label for="selectAllEmployees" class="sr-only">Selecteer alle</label>
                </div>
              </th>
              <th>Naam</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Status</th>
              <th>Acties</th>
            </tr>
          </thead>
          <tbody id="employeesList">
            <!-- Employees will be populated by JavaScript -->
            <tr>
              <td colspan="6" class="loading-cell">
                <div class="loading">
                  <div class="spinner"></div>
                  <p>Medewerkers laden...</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Employee Modal -->
  <div class="modal" id="employeeModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Medewerker toevoegen</h2>
        <button class="close-button" id="closeModal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="employeeForm" class="form-space">
          <div class="form-group">
            <label for="employeeName">Naam</label>
            <input type="text" id="employeeName" required>
          </div>
          <div class="form-group">
            <label for="employeeEmail">Email</label>
            <input type="email" id="employeeEmail" required>
          </div>
          <div class="form-group">
            <label for="employeeRole">Rol</label>
            <select id="employeeRole" required>
              <option value="directie">Directie</option>
              <option value="magazijn">Magazijnmedewerker</option>
              <option value="vrijwilliger">Vrijwilliger</option>
            </select>
          </div>
          <div class="form-group">
            <label for="employeePassword">Wachtwoord</label>
            <div class="password-input">
              <input type="password" id="employeePassword" required>
              <button type="button" class="password-toggle" onclick="togglePassword('employeePassword')">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox-item">
              <input type="checkbox" id="employeeActive" checked>
              <label for="employeeActive">Actief</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline" id="cancelEmployee">Annuleren</button>
            <button type="submit" class="btn btn-primary">Opslaan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/employees.js"></script>
</body>
</html>

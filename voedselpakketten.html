<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voedselpakketten - Voedselbank Maaskantje</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container header-container">
      <div class="header-left">
        <button id="menuToggle" class="menu-toggle">
          <i class="bi bi-list"></i>
        </button>
        <a href="dashboard.html" class="logo">Voedselbank Maaskantje</a>
        <nav class="main-nav">
          <ul id="navLinks">
            <!-- Navigation links will be populated by JavaScript based on user role -->
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <button class="icon-button">
          <i class="bi bi-search"></i>
        </button>
        <div class="user-menu">
          <button class="icon-button" id="userMenuButton">
            <i class="bi bi-person"></i>
          </button>
          <div class="dropdown-menu" id="userDropdown">
            <a href="#" class="dropdown-item">Profiel</a>
            <a href="#" class="dropdown-item" id="logoutButton">Uitloggen</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container main-content">
    <div class="page-header">
      <div>
        <h1>Voedselpakketten</h1>
        <p class="text-muted" id="packageSubtitle">Beheer de voedselpakketten</p>
      </div>
      <div class="action-buttons">
        <a href="nieuw-pakket.html" class="btn btn-primary">
          <i class="bi bi-plus"></i>
          <span id="newPackageText">Nieuw voedselpakket</span>
        </a>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="packages">Voedselpakketten</button>
      <button class="tab" data-tab="create" id="createTab">Pakket samenstellen</button>
    </div>

    <div class="tab-content active" id="packagesTab">
      <div class="search-bar">
        <input type="text" id="packageSearch" placeholder="Zoeken op naam..." class="search-input">
      </div>

      <div class="package-grid" id="packageList">
        <!-- Packages will be populated by JavaScript -->
        <div class="loading">
          <div class="spinner"></div>
          <p>Voedselpakketten laden...</p>
        </div>
      </div>
    </div>

    <div class="tab-content" id="createTab">
      <div class="grid-layout">
        <div class="main-panel">
          <div class="list-header">
            <h2>Producten selecteren</h2>
            <input type="text" placeholder="Zoeken..." class="search-input">
          </div>

          <div class="product-selection" id="productSelection">
            <!-- Products for selection will be populated by JavaScript -->
          </div>
        </div>

        <div class="sidebar">
          <div class="card sticky-card">
            <div class="card-header">
              <h3>Inhoud van pakket</h3>
            </div>
            <div class="card-content">
              <div class="form-group">
                <label for="client">Klant</label>
                <select id="client" class="select-input">
                  <option value="">Selecteer klant</option>
                </select>
              </div>

              <div class="form-group">
                <label>Geselecteerde producten</label>
                <div id="selectedProducts" class="selected-products">
                  <p class="text-muted">Geen producten geselecteerd</p>
                </div>
              </div>

              <button class="btn btn-primary btn-block">Verstuur</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/packages.js"></script>
</body>
</html>

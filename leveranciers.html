<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leveranciers - Voedselbank Maaskantje</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header class="main-header">
    <div class="container header-container">
      <div class="header-left">
        <button id="menuToggle" class="menu-toggle">
          <i class="bi bi-list"></i>
        </button>
        <a href="dashboard.html" class="logo">Voedselbank Maaskantje</a>
        <nav class="main-nav">
          <ul id="navLinks">
            <!-- Navigation links will be populated by JavaScript based on user role -->
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <button class="icon-button">
          <i class="bi bi-search"></i>
        </button>
        <div class="user-menu">
          <button class="icon-button" id="userMenuButton">
            <i class="bi bi-person"></i>
          </button>
          <div class="dropdown-menu" id="userDropdown">
            <a href="#" class="dropdown-item">Profiel</a>
            <a href="#" class="dropdown-item" id="logoutButton">Uitloggen</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="container main-content">
    <div class="page-header">
      <div>
        <h1>Leveranciers</h1>
        <p class="text-muted">Beheer de leveranciers van de voedselbank</p>
      </div>
      <div class="action-buttons" id="supplierActions">
        <!-- Action buttons will be added based on user role -->
      </div>
    </div>

    <div class="search-bar">
      <input type="text" id="supplierSearch" placeholder="Zoeken op naam of contactpersoon..." class="search-input">
    </div>

    <div class="supplier-grid" id="supplierList">
      <!-- Suppliers will be populated by JavaScript -->
      <div class="loading">
        <div class="spinner"></div>
        <p>Leveranciers laden...</p>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/suppliers.js"></script>
</body>
</html>
